<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Shopping List</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="paper">
            <div id="content-area">
                <h1>My Shopping List</h1>
                <ul id="shopping-list-items"></ul>
                <div id="inputs">
                    <div id="new-item-input">
                        <input
                            id="new-item-text"
                            type="text"
                            placeholder="Milk"
                        />
<!-- Step 3: But what if we wanted to add to the list? Letâ€™s use the input and submit button to get new items from the user: -->
                        <input
                            id="new-item-button"
                            type="button"
                            value="Submit"
                            onclick = "addItem()"
                        />
<!-- Challenge: Clear items in the list -->
                        <input
                        id="clear-items-button"
                        type="button"
                        value="Clear List"
                        onclick = "clearShoppingList()"
                        />
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
